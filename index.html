<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ-бонуска</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Основные стили */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        /* Контейнер для всего блока */
        .main-container {
             /* max-w-xs делает блок уже */
        }
        .reel-container-wrapper {
            position: relative;
            width: 250px; /* Узкая ширина барабана */
            height: 180px; /* Высота на 3 элемента */
            background-color: #0f0f1a;
            border: 3px solid #feca57;
            border-radius: 10px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
        }

        /* Стили для подсветки слотов */
        .slot-highlighter {
            position: absolute;
            left: 2px; /* Небольшой отступ от края */
            right: 2px; /* Небольшой отступ от края */
            height: 60px; /* Высота одного элемента */
            border: 2px dashed #feca57; /* Желтая пунктирная рамка */
            z-index: 4; /* Под текстом, над барабаном */
            pointer-events: none;
            border-radius: 5px; /* Скругленные углы */
            box-sizing: border-box; /* Учитывать рамку в размерах */
        }
        .top-slot-highlighter {
            top: 0; /* Позиция верхнего слота */
        }
        .middle-slot-highlighter {
            top: 60px; /* Позиция среднего слота (равна itemHeight) */
        }

        .reel {
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .reel-item {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem; /* Может потребоваться подстройка под новый текст */
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 1px solid #40407a;
            padding: 0 5px;
            text-align: center;
        }
        .reel-item:last-child {
             border-bottom: none;
        }

        /* Стили кнопок */
        .spin-button {
            background: linear-gradient(180deg, #5f27cd 0%, #9b59b6 100%);
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .spin-button:hover {
            background: linear-gradient(180deg, #9b59b6 0%, #5f27cd 100%);
        }
        .spin-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        .spin-button:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }
         .bonus-button {
            background: linear-gradient(180deg, #1dd1a1 0%, #1abc9c 100%);
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .bonus-button:hover {
            background: linear-gradient(180deg, #1abc9c 0%, #1dd1a1 100%);
        }
         .bonus-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-xs w-full">
        <h1 class="text-2xl font-bold text-yellow-400 mb-4">Топ-бонуска</h1>

        <div class="reel-container-wrapper">
             <div class="slot-highlighter top-slot-highlighter"></div>
             <div class="slot-highlighter middle-slot-highlighter"></div>
            <div id="reel" class="reel">
                </div>
        </div>

        <button id="spin-button" class="spin-button text-white font-bold py-3 px-8 rounded-lg text-xl w-full mb-4">
            КРУТИТЬ
        </button>

        <p id="result-message" class="text-yellow-300 font-semibold text-lg mb-4"></p>

        <a href="#" target="_blank" id="bonus-link" class="hidden">
            <button id="bonus-button" class="bonus-button font-bold py-3 px-8 rounded-lg text-xl w-full">
                ЗАБРАТЬ ПРИЗ
            </button>
        </a>
    </div>

    <script>
        const reel = document.getElementById('reel');
        const spinButton = document.getElementById('spin-button');
        const resultMessage = document.getElementById('result-message');
        const bonusLink = document.getElementById('bonus-link');
        const reelContainerWrapper = document.querySelector('.reel-container-wrapper');

        // Обновленный список призов с ИЗМЕНЕННЫМ ПОРЯДКОМ для визуализации
        // и новой ссылкой у целевых призов
        const prizes = [
            { name: '+220% К ДЕПОЗИТУ', url: 'https://t.me/testbot1winbot?start=7' }, // Теперь первый (для верхнего слота)
            { name: 'X3 ШАНС', url: 'https://t.me/testbot1winbot?start=7' }, // Теперь второй (для среднего слота)
            { name: '50FS' },
            { name: '100FS' },
            { name: 'ВАУЧЕР НА 10.000₽' },
            { name: 'ВАУЧЕР НА 20.000₽' },
            { name: '+100% К ДЕПОЗИТУ' },
            { name: 'X2 ПРИЗЫ' }
        ];


        const itemHeight = 60;
        const visibleItems = 3;
        const reelContainerHeight = itemHeight * visibleItems;

        let isSpinning = false;
        let hasSpun = false;

        // Используем ключ localStorage 'chanceReelState'
        const localStorageKey = 'chanceReelState';

        const repetitions = 5;
        let fullPrizeList = [];
        for (let i = 0; i < repetitions; i++) {
            fullPrizeList = fullPrizeList.concat(prizes);
        }

        function populateReel() {
            reel.innerHTML = '';
            fullPrizeList.forEach(prize => {
                const item = document.createElement('div');
                item.classList.add('reel-item');
                item.textContent = prize.name;
                item.dataset.prize = prize.name;
                reel.appendChild(item);
            });
        }

        function setInitialRandomPosition() {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const randomPrizeName = prizes[randomIndex].name;
            const initialIndex = findMiddlePrizeIndex(randomPrizeName);

            if (initialIndex !== -1) {
                reel.style.transition = 'none';
                reel.style.transform = `translateY(${calculateTranslateY(initialIndex)}px)`;
                setTimeout(() => {
                   reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                }, 50);
            } else {
                 console.warn("Не удалось найти случайный начальный индекс, используется индекс 0.");
                 reel.style.transition = 'none';
                 reel.style.transform = `translateY(${calculateTranslateY(0)}px)`;
                 setTimeout(() => {
                    reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                 }, 50);
            }
        }

        function initializeReel() {
            populateReel();
            const savedState = localStorage.getItem(localStorageKey);

            if (savedState) {
                const state = JSON.parse(savedState);
                hasSpun = state.hasSpun;
                // Проверяем, что сохраненный выигрыш соответствует ЦЕНТРИРОВАННОМУ призу ('X3 ШАНС')
                if (hasSpun && state.winningPrize && state.winningPrize.name === 'X3 ШАНС') {
                    const centeredPrize = state.winningPrize;
                    // Обновляем URL из текущей конфигурации
                    const currentPrizeData = prizes.find(p => p.name === centeredPrize.name);
                    if (currentPrizeData) {
                        centeredPrize.url = currentPrizeData.url;
                    } else {
                         console.error("Не найдены данные для сохраненного приза:", centeredPrize.name);
                         resetReelState(true);
                         return;
                    }

                    const targetIndex = findMiddlePrizeIndex(centeredPrize.name);
                    if (targetIndex !== -1) {
                        const finalTranslateY = calculateTranslateY(targetIndex);
                        reel.style.transition = 'none';
                        reel.style.transform = `translateY(${finalTranslateY}px)`;
                        setTimeout(() => {
                           reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                        }, 50);
                        // Показываем комбинированный результат
                        showResult({ name: '+220% К ДЕПОЗИТУ и X3 ПРИЗЫ', url: centeredPrize.url }); // Передаем фиктивный объект для showResult
                        spinButton.disabled = true;
                    } else {
                         console.error("Не найден индекс для сохраненного приза:", centeredPrize.name);
                         resetReelState(true);
                    }
                } else {
                    resetReelState(true);
                }
            } else {
                resetReelState(true);
            }
        }

        // Функция сброса состояния
        function resetReelState(setRandomPosition = false) {
             hasSpun = false;
             spinButton.disabled = false;
             resultMessage.textContent = '';
             bonusLink.classList.add('hidden');
             localStorage.removeItem(localStorageKey);
             if (setRandomPosition) {
                 setInitialRandomPosition();
             } else {
                 reel.style.transition = 'none';
                 reel.style.transform = `translateY(${calculateTranslateY(0)}px)`;
                 setTimeout(() => {
                    reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                 }, 50);
             }
        }

        // Функция для поиска индекса приза в средней части списка
        function findMiddlePrizeIndex(prizeName) {
             const middleStartIndex = Math.floor(repetitions / 2) * prizes.length;
             const middleEndIndex = middleStartIndex + prizes.length;
             for (let i = middleStartIndex; i < middleEndIndex; i++) {
                 if (fullPrizeList[i].name === prizeName) {
                     return i;
                 }
             }
             console.error(`Prize index not found in the middle for: ${prizeName}`);
             return -1;
        }


        // Функция расчета translateY для центрирования элемента с заданным индексом
        function calculateTranslateY(index) {
             const targetTopPosition = (reelContainerHeight / 2) - (itemHeight / 2);
             const currentTopPosition = index * itemHeight;
             return targetTopPosition - currentTopPosition;
        }

        // Функция отображения результата
        function showResult(prizeInfo) { // prizeInfo теперь может быть фиктивным объектом
            // Устанавливаем фиксированный текст выигрыша
            resultMessage.textContent = 'Вы выиграли: +220% К ДЕПОЗИТУ и X3 ПРИЗЫ';

            // Устанавливаем ссылку и показываем кнопку
            // Ссылка берется из prizeInfo.url, который мы передали из initializeReel или установим в spinButton
            if (prizeInfo && prizeInfo.url) {
                 bonusLink.href = prizeInfo.url;
                 bonusLink.classList.remove('hidden');
            } else {
                 // Попытка найти URL в исходном массиве, если он не передан
                 const prizeData = prizes.find(p => p.name === 'X3 ШАНС' || p.name === '+220% К ДЕПОЗИТУ');
                 if (prizeData && prizeData.url) {
                    bonusLink.href = prizeData.url;
                    bonusLink.classList.remove('hidden');
                 } else {
                    console.error("Не найден URL для выигрышных призов");
                    bonusLink.classList.add('hidden');
                 }
            }

            spinButton.disabled = true;
            hasSpun = true;

            // Сохраняем состояние, указывая, что центрировался 'X3 ШАНС'
            const stateToSave = {
                hasSpun: true,
                // Сохраняем информацию о призе, который был в центре ('X3 ШАНС')
                winningPrize: { name: 'X3 ШАНС', url: bonusLink.href }
            };
            localStorage.setItem(localStorageKey, JSON.stringify(stateToSave));
        }

        // Обработчик клика по кнопке
        spinButton.addEventListener('click', () => {
            if (isSpinning || hasSpun) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultMessage.textContent = 'Вращаем...';
            bonusLink.classList.add('hidden');

            // 1. Устанавливаем целевой приз для ЦЕНТРИРОВАНИЯ: всегда X3 ШАНС
            const finalPrizeToCenter = prizes.find(p => p.name === 'X3 ШАНС');
            if (!finalPrizeToCenter) {
                console.error("Критическая ошибка: Приз 'X3 ШАНС' не найден!");
                isSpinning = false;
                resultMessage.textContent = 'Ошибка конфигурации!';
                return;
            }

            // 2. Находим индекс 'X3 ШАНС' в СРЕДНЕЙ части списка
            const targetIndex = findMiddlePrizeIndex(finalPrizeToCenter.name);
            if (targetIndex === -1) {
                 console.error(`Не удалось найти индекс '${finalPrizeToCenter.name}' в середине списка!`);
                 isSpinning = false;
                 resultMessage.textContent = 'Ошибка!';
                 return;
            }

            // 3. Рассчитываем конечную позицию translateY для центрирования 'X3 ШАНС'
            const finalTranslateY = calculateTranslateY(targetIndex);

            // 4. Анимация
            const randomExtraScroll = Math.floor(Math.random() * prizes.length) * itemHeight;
            const initialFastScrollY = finalTranslateY - (prizes.length * itemHeight * Math.max(2, Math.floor(repetitions/2))) - randomExtraScroll;

            reel.style.transition = 'transform 0.5s ease-out';
            reel.style.transform = `translateY(${initialFastScrollY}px)`;

            setTimeout(() => {
                reel.style.transition = 'transform 4.5s cubic-bezier(0.25, 1, 0.5, 1)';
                reel.style.transform = `translateY(${finalTranslateY}px)`;
            }, 500);

            // 5. Показываем результат после завершения анимации
            setTimeout(() => {
                isSpinning = false;
                // Передаем информацию о центрированном призе для получения URL
                showResult(finalPrizeToCenter);
                spinButton.disabled = true;
            }, 5000);
        });

        // Инициализация при загрузке
        initializeReel();

    </script>
</body>
</html>
